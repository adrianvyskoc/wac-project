<div class="flex flex--align-center flex--justify-between">
	<h1>Patients</h1>
</div>

<mat-divider></mat-divider>

<div class="wrapper flex">
	<div *ngFor="let patient of patients | async" class="patient">
		<h6> {{ patient.name }} </h6>
		<button mat-flat-button color="primary" [routerLink]="['patient', patient.id, 'allergies']">Allergies</button>
		<button mat-flat-button color="primary" [routerLink]="['patient', patient.id, 'vaccines']">Vaccines</button>
	</div>
</div>
