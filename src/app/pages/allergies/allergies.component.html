<div class="flex flex--align-center flex--justify-between">
	<h1>Allergies</h1>
	<div>
		<button mat-icon-button color="primary">
			<mat-icon>add</mat-icon>
		</button>
	</div>
</div>

<mat-divider></mat-divider>

<div class="row mt-4">
	<div class="col-lg-4">
		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Filter</mat-label>
			<input [(ngModel)]="filterInputValue" matInput (keyup)="applyFilter($event)">
			<button mat-button *ngIf="filterInputValue" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
				<mat-icon>close</mat-icon>
			</button>
		</mat-form-field>
	</div>
	<div class="col-lg-8">
		<table class="full-width" mat-table [dataSource]="dataSource" matSort>

			<!-- ID Column -->
			<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
			<td mat-cell *matCellDef="let row"> {{row.id}} </td>
			</ng-container>
		
			<ng-container matColumnDef="source">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
			<td mat-cell *matCellDef="let row"> {{row.source}} </td>
			</ng-container>

			<ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
				<td mat-cell *matCellDef="let row"> {{row.type}} </td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
				<td mat-cell *matCellDef="let row"> 
					<button mat-icon-button color="accent" (click)="onEditAllergy(row)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="warn">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
		
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>
		<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
	</div>
</div>
