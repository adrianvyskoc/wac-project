<h1 mat-dialog-title>Allergy - {{ allergy.source }}</h1>
<div mat-dialog-content>
	
	<div class="row">
		<div class="col-lg-6">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Allergy source</mat-label>
				<input matInput>
			</mat-form-field>
		</div>
		<div class="col-lg-6">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Type</mat-label>
				<select matNativeControl required>
					<option *ngFor="let alergyType of alergy" value="volvo">Volvo</option>
				</select>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Diagnosed at</mat-label>
				<input matInput [matDatepicker]="picker">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
		</div>
	</div>
	
</div>
<div mat-dialog-actions>
	<button mat-flat-button color="primary" (click)="onEdit()">Edit</button>
	<button mat-stroked-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
</div>
