<table class="full-width" mat-table [dataSource]="dataSource" matSort>
	displayedColumns: string[] = ['id', 'completed', 'duration', 'vaccined_at', 'against'];
	
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
		<td mat-cell *matCellDef="let row"> {{row.id}} </td>
	</ng-container>

	<ng-container matColumnDef="duration">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
		<td mat-cell *matCellDef="let row"> {{row.duration}} </td>
	</ng-container>

	<ng-container matColumnDef="vaccined_at">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Vaccined at </th>
		<td mat-cell *matCellDef="let row"> {{row.vaccined_at | date:'medium'}} </td>
	</ng-container>

	<ng-container matColumnDef="against">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Against </th>
		<td mat-cell *matCellDef="let row"> {{row.against}} </td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
		<td mat-cell *matCellDef="let row">
			<button mat-icon-button color="green" (click)="onMarkAsCompleted(row)">
				<mat-icon>done</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;">
	</tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
